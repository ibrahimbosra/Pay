<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miga Mining - Payment</title>
  <script type="module">
    import { TonConnectUI } from "https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js";

    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://ibrahimbosra.github.io/Pay/tonconnect-manifest.json",
      buttonRootId: "ton-connect-button"
    });

    // إظهار عنوان المحفظة بعد الاتصال
    tonConnectUI.uiOptions = {
      actionsConfiguration: {
        additionalActions: [],
      },
    };

    tonConnectUI.onStatusChange(wallet => {
      const status = document.getElementById('status');
      if (wallet?.account?.address) {
        status.innerHTML = `🔗 Connected:<br>${wallet.account.address}`;
      } else {
        status.innerText = "Not connected";
      }
    });
  </script>
</head>
<body style="background-color:#002740; color:white; font-family:sans-serif; text-align:center; padding:2rem;">
  <h1>Miga Mining - Payment</h1>
  <div id="ton-connect-button"></div>
  <p id="status" style="margin-top: 20px;">Not connected</p>
</body>
</html>
