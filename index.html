<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miga Mining - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #004d99;
            --accent: #ff9900;
            --dark: #001a33;
            --light: #f0f7ff;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), var(--secondary));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent), #ff7700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 25px rgba(255, 153, 0, 0.5);
        }
        
        .app-icon i {
            font-size: 50px;
            color: white;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent), #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .connect-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 153, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .custom-wallet-info {
            background: rgba(0, 40, 80, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .wallet-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .wallet-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00cc66, #00994d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wallet-icon i {
            font-size: 24px;
            color: white;
        }
        
        .wallet-details {
            text-align: left;
            flex-grow: 1;
        }
        
        .wallet-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .wallet-status {
            font-size: 0.9rem;
            color: #aee9f7;
        }
        
        .custom-app-info {
            background: rgba(0, 60, 120, 0.4);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }
        
        .app-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .app-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), #0088ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-logo i {
            font-size: 20px;
            color: white;
        }
        
        .app-details {
            flex-grow: 1;
        }
        
        .app-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .app-description {
            font-size: 0.9rem;
            color: #aee9f7;
        }
        
        #ton-connect {
            margin-top: 20px;
        }
        
        .disclaimer {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 25px;
            padding: 0 10px;
        }
        
        .telegram-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-icon">
                <i class="fas fa-coins"></i>
            </div>
            <h1>Miga Mining</h1>
            <p class="subtitle">ربط محفظتك بأمان لبدء تعدين Miga</p>
        </div>
        
        <div class="connect-section">
            <h2 class="section-title">
                <i class="fas fa-link"></i> ربط المحفظة
            </h2>
            
            <div class="custom-wallet-info">
                <div class="wallet-meta">
                    <div class="wallet-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="wallet-details">
                        <div class="wallet-name">محفظة TON</div>
                        <div class="wallet-status">في انتظار الربط...</div>
                    </div>
                </div>
                
                <div class="custom-app-info">
                    <div class="app-meta">
                        <div class="app-logo">
                            <i class="fas fa-cube"></i>
                        </div>
                        <div class="app-details">
                            <div class="app-name">Miga Mining App</div>
                            <div class="app-description">تطبيق التعدين داخل تليجرام</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- زر ربط المحفظة مع تخصيصه -->
            <div id="ton-connect"></div>
            
            <p class="disclaimer">
                يتم ربط المحفظة مباشرة عبر بيئة تليجرام الآمنة. لن يتم مشاركة أي بيانات مع أطراف خارجية.
            </p>
        </div>
        
        <div class="telegram-footer">
            <i class="fab fa-telegram"></i>
            <span>يعمل حصريًا داخل تطبيق تليجرام</span>
        </div>
    </div>

    <script>
        // تكوين TON Connect مع تخصيص الواجهة
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: "https://ibrahimbosra.github.io/Pay/tonconnect-manifest.json",
            buttonRootId: "ton-connect",
            language: "ar",
            uiPreferences: {
                theme: "DARK",
                colorsSet: {
                    tonconnect: '#ff9900' // لون برتقالي يطابق التصميم
                }
            }
        });
        
        // تخصيص واجهة ربط المحفظة
        tonConnectUI.uiOptions = {
            modal: 'ios', // استخدام تصميم يشبه iOS
            actionsConfiguration: {
                returnStrategy: 'back', // العودة للتطبيق بدلاً من البقاء في المتصفح
            },
            enableAndroidBackHandler: true
        };
        
        // إخفاء معلومات الرابط الأصلية
        function hideOriginalLinkInfo() {
            // يمكنك إضافة المزيد من التخصيصات هنا
            console.log("تم إخفاء معلومات الرابط الأصلية");
        }
        
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            // محاولة إخفاء معلومات الرابط
            hideOriginalLinkInfo();
            
            // إذا كنا في بيئة تليجرام، نقوم بتوسيع التطبيق
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
        });
        
        // تحديث حالة المحفظة
        tonConnectUI.onStatusChange(wallet => {
            const walletStatus = document.querySelector('.wallet-status');
            if (wallet) {
                walletStatus.textContent = "محفظة موصولة بنجاح";
                walletStatus.style.color = "#7adea1";
                
                // إخفاء زر الربط بعد الاتصال
                document.getElementById('ton-connect').style.display = 'none';
            } else {
                walletStatus.textContent = "في انتظار الربط...";
                walletStatus.style.color = "#aee9f7";
            }
        });
        
        // إعادة توجيه المستخدم إذا حاول فتح التطبيق خارج تليجرام
        if (!window.Telegram || !window.Telegram.WebApp) {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 50px 20px;">
                    <h1 style="color: #ff9900; margin-bottom: 20px;">Miga Mining</h1>
                    <p style="font-size: 1.2rem; margin-bottom: 30px;">
                        هذا التطبيق يعمل حصريًا داخل تطبيق تليجرام.
                    </p>
                    <p style="margin-bottom: 40px;">
                        يرجى فتح البوت في تليجرام واستخدام التطبيق من هناك.
                    </p>
                    <div style="margin-top: 30px; opacity: 0.8;">
                        <i class="fab fa-telegram" style="font-size: 3rem;"></i>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
