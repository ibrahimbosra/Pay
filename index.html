<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miga Mining - Payment</title>
  <style>
    body {
      background-color: #002740;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
  <script type="module">
    import { TonConnectUI } from "https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js";

    const tonConnectUI = new TonConnectUI({
      manifestUrl: "https://raw.githubusercontent.com/ibrahimbosra/Pay/main/tonconnect-manifest.json",
      buttonRootId: "ton-connect-button"
    });

    tonConnectUI.onStatusChange(wallet => {
      const status = document.getElementById('status');
      if (wallet?.account?.address) {
        status.innerHTML = `ðŸ”— Connected:<br>${wallet.account.address}`;
      } else {
        status.innerText = "Not connected";
      }
    });
  </script>
</head>
<body>
  <h1>Miga Mining - Payment</h1>
  <div id="ton-connect-button"></div>
  <div id="status">Not connected</div>
</body>
</html>
